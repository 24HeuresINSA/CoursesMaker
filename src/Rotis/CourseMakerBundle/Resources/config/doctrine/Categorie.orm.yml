Rotis\CourseMakerBundle\Entity\Categorie:
  type: entity
  table: null
  repositoryClass: Rotis\CourseMakerBundle\Entity\CategorieRepository
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    nom:
      type: string
      length: 255
    nb_max_coureurs:
      type: integer
  manyToMany:
    courses:
      targetEntity: Course
      inversedBy: categories 
  oneToMany:  
    equipes:
      targetEntity: Equipe
      mappedBy: categorie
  lifecycleCallbacks: {  }
