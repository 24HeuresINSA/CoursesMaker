Rotis\CourseMakerBundle\Entity\Edition:
  type: entity
  table: null
  repositoryClass: Rotis\CourseMakerBundle\Entity\EditionRepository
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    numero:
      type: string
      length: 255
      unique: true
    date_1:
      type: date
    date_2:
      type: date
    hasResults:
      type: boolean
  oneToMany:
    courses:
      targetEntity: Course
      mappedBy: edition
  lifecycleCallbacks: {  }
