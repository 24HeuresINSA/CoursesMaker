Rotis\CourseMakerBundle\Entity\Joueur:
  type: entity
  table: null
  repositoryClass: Rotis\CourseMakerBundle\Entity\JoueurRepository
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    nom:
      type: string
      length: 255
    prenom:
      type: string
      length: 255
    email:
      type: string
      length: 255
      unique: false
      nullable: true
    telephone:
      type: string
      length: 20
      nullable: true
    etudiant:
      type: boolean
    taille_tshirt:
      type: string
      length: '5'
    papiers_ok:
      type: boolean
    carte_ok:
      type: boolean
    paiement:
      type: string
      nullable: true
  manyToOne:
    equipe:
      targetEntity: Equipe
      inversedBy: joueurs
  oneToOne:
    carte:
      targetEntity: Carte
      mappedBy: joueur
      cascade: [ 'remove' ]
    certif:
      targetEntity: Certif
      mappedBy: joueur
      cascade: [ 'remove' ]
  lifecycleCallbacks: {  }
