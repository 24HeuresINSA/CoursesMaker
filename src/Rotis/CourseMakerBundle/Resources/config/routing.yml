login:
    pattern: /login
    defaults: { _controller: RotisCourseMakerBundle:Security:login }
admin_home:
    pattern: /admin
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:admin }
admin_control:
    pattern: /admin/{name}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:liste }
admin_par_course:
    pattern: /admin/course/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:listeParCourse }
admin_edit:
    pattern: /admin/edit/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:editInfos }
admin_update:
    pattern: /admin/update/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:update }
admin_switch_validation:
    pattern: /admin/{id}/{objet}/{etat}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:switchVal, etat: 0 }
login_check:
    pattern: /login_check
logout:
    pattern:  /logout
register:
    pattern: /register
    defaults: { _controller: RotisCourseMakerBundle:Equipe:register }
create:
    pattern: /create
    defaults: { _controller: RotisCourseMakerBundle:Equipe:create }
edit:
    pattern: /edit/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:edit }
contact:
    pattern: /contact
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:contact }
accueil:
    pattern: /
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:accueil }
account:
    pattern: /equipe/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:edit_equipe }
infos_pratiques:
    pattern: /infos_pratiques
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:infos }
