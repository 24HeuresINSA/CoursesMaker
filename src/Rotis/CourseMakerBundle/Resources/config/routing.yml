rotis_course_maker_admin:
    resource: "@RotisCourseMakerBundle/Resources/config/admin/routing.yml"
    prefix:   /admin

rotis_course_maker_equipe:
    resource: "@RotisCourseMakerBundle/Resources/config/equipe/routing.yml"
    prefix:   /equipe

login:
    pattern: /login
    defaults: { _controller: RotisCourseMakerBundle:Security:login }
login_check:
    pattern: /login_check
logout:
    pattern:  /logout
register:
    pattern: /register
    defaults: { _controller: RotisCourseMakerBundle:Equipe:register }
create:
    pattern: /create
    defaults: { _controller: RotisCourseMakerBundle:Equipe:create }
    requirements:
        _method: POST
search:
    pattern: /search
    defaults: { _controller: RotisCourseMakerBundle:Equipe:search }
edit:
    pattern: /edit/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:edit }
    requirements:
        id: \d+
contact:
    pattern: /contact
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:contact }
accueil:
    pattern: /
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:accueil }

infos_coureurs:
    pattern: /faq
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:faq}

parcours:
    pattern: /parcours
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:parcours }

course_resultat:
    pattern: /edition/resultats/{id}
    defaults: { _controller: RotisCourseMakerBundle:Course:resultats }
    requirements:
        id: \d+

edition_numero:
    pattern: /edition/{numero}
    defaults: { _controller: RotisCourseMakerBundle:Edition:numero }