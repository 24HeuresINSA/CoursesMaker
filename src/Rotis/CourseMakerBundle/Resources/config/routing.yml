login:
    pattern: /login
    defaults: { _controller: RotisCourseMakerBundle:Security:login }
admin_home:
    pattern: /admin
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:admin }
admin_control:
    pattern: /admin/{name}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:liste }
admin_par_course:
    pattern: /admin/course/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:listeParCourse }
    requirements:
        id: \d+
admin_course:
    pattern: /admin/{idcourse}/course
    defaults: { _controller: RotisCourseMakerBundle:Course:edit }
    requirements:
        idcourse: \d+
admin_switch_ouverture:
    pattern: /admin/editcourse/{idcourse}/{status}
    defaults: { _controller: RotisCourseMakerBundle:Course:switchOuverture, status: 0 }
    requirements:
        idcourse: \d+
admin_edit:
    pattern: /admin/edit/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:editInfos }
    requirements:
        id: \d+
admin_update:
    pattern: /admin/update/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:update }
    requirements:
        id: \d+
admin_switch_validation:
    pattern: /admin/{id}/{objet}/{etat}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:switchVal, etat: 0 }
    requirements:
        id: \d+
admin_team_valid:
    pattern: /admin/validate/{id}/{status}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:switchTeamValid, status: 0 }
    requirements:
        id: \d+
login_check:
    pattern: /login_check
logout:
    pattern:  /logout
register:
    pattern: /register
    defaults: { _controller: RotisCourseMakerBundle:Equipe:register }
create:
    pattern: /create
    defaults: { _controller: RotisCourseMakerBundle:Equipe:create }
    requirements:
        _method: POST
search:
    pattern: /search
    defaults: { _controller: RotisCourseMakerBundle:Equipe:search }
edit:
    pattern: /edit/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:edit }
    requirements:
        id: \d+
contact:
    pattern: /contact
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:contact }
accueil:
    pattern: /
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:accueil }
account:
    pattern: /equipe/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:edit_equipe }
    requirements:
        id: \d+
equipe_remove_joueur:
    pattern: /equipe/{id}/{idjoueur}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:remove_joueur}
    requirements:
        id: \d+
        idjoueur: \d+
infos_pratiques:
    pattern: /infos_pratiques
    defaults: { _controller: RotisCourseMakerBundle:CourseMaker:infos }
infos_coureurs:
    pattern: /infos/{id}
    defaults: { _controller: RotisCourseMakerBundle:Equipe:infos_coureurs}
